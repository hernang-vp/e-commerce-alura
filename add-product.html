<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Alura Geek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form-style.css">
</head>

<body>
    <main>
        <!-- SECTION TOPBAR -->
        <section class="topbar">
            <div class="topbar_logo-search">
                <img src="./assets/logo_AluraGeek.svg" alt="logo Alura Geek">
                <div class="topbar_search-container">
                    <input type="text" placeholder="¿Qué desea buscar?">
                    <a class="search-button" href=""></a>
                </div>
            </div>
            <a class="topbar_login" href="#">Login</a>
        </section>

        <!-- SECTION ADD-PRODUCT -->
        <section class="main">
            <div class="main_container">
                <p class="main_title">Agregar nuevo producto</p>
                <form class="main_form" action="">
                    <input class="field_input" type="text" placeholder="URL de la imagen">
                    <input class="field_input" type="text" placeholder="Categoría">
                    <input class="field_input" type="text" placeholder="Nombre del producto">
                    <input class="field_input price" type="text" placeholder="Precio del producto">
                    <textarea class="field_input description" name="" id="" cols="30" rows="5" placeholder="Descripción"></textarea>
                    <input class="field_button" type="submit" value="Agregar producto">
                </form>
            </div>
        </section>

        <!-- SECTION FOOTER-CONTACT -->
        <section class="footer-contact">
            <div class="footer_left">
                <img src="./assets/logo_AluraGeek.svg" alt="Logo Alura Geek">
                <div>
                    <ul class="footer_items">
                        <li><a href="#">Quienes somos</a></li>
                        <li><a href="#">Política de privacidad</a></li>
                        <li><a href="#">Programa de fidelidad</a></li>
                        <li><a href="#">Nuestras Tiendas</a></li>
                        <li><a href="#">Quiero ser franquiciado</a></li>
                        <li><a href="#">Anuncie aquí</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer_right footer_form-contact">
                <p>Hable con nosotros</p>
                <form action="">
                    <input class="footer_form-contact_input" type="text" placeholder="Nombre">
                    <textarea class="footer_form-contact_input text-area" name="" id="" cols="30" rows="5"
                        placeholder="Escribe tu mensaje"></textarea>
                    <input class="footer_form-contact_button" type="submit" value="Enviar mensaje">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer_designer">Diseñado por Hernán G.</p>
    </footer>
    </main>
</body>

</html>
